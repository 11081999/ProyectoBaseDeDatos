<script>
    getFechasVentas();

  function getFechasVentas(){
    $.ajax({
          type: "GET",
          dataType: "json",
          url: "http://localhost:3010/ventas",
          success: function(response){
            var tableBody = $('#fechaTable');
            tableBody.empty();
            $(response).each(function(i,data){
              tableBody.append('<tr>'+
                                    '<td>'+data.venta_id+'</td>'+
                                    '<td>'+data.fecha+'</td>'+
                                    '<td>'+data.empresa_id+'</td>'+
                                  
                                    
                                    '<td> <button onclick = "deleteFechaVenta('+data.venta_id+')">Eliminar</button></td>'+

                                '</tr>'
                );
               

              //productos.append(data.nombre_producto + "");

            })
          },
          error: function(){
            alert('Error al cargar las fechas de ventas');
          }
        })


  }

                    ///funciona el post para crear nueva nueva fecha
      $("#add-fecha").on('click',function(){


          jQuery.ajax({
            url: "http://localhost:3010/ventas",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                "FECHA": $('#inputFecha').val(),
                "EMPRESA_ID": $('#inputIDEmpresa').val()
               
            } ),
            success: function(){
              alert("Fecha de venta creada exitosamente");
              getFechasVentas();
            },
            error: function(error){
                  alert("Error, no fue posible crear la fecha de venta favor de checar sus datos");}

})



});


            //delete con un id en especifico de venta
        function deleteFechaVenta(id){
              $.ajax({
          type: "DELETE",
          url: "http://localhost:3010/ventas/"+id,
          success: function(response){
            alert('Fecha de venta eliminada exitosamente');
            getFechasVentas();
          },
          error: function(){
            alert('Error, fecha de venta no ha sido eliminada.');
          }
        });
            }



</script>
