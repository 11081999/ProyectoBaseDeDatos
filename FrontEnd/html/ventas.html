<script>
  getVentas();
//pone la tabla de la base de datos
function getVentas(){
  $.ajax({
        type: "GET",
        dataType: "json",
        url: "http://localhost:3010/tabla/ventas",
        success: function(response){
          var tableBody = $('#ventasTable');
          tableBody.empty();
          $(response).each(function(i,data){
            tableBody.append('<tr>'+
                                  '<td>'+data.producto_id+'</td>'+
                                  '<td>'+data.venta_id+'</td>'+
                                  '<td>'+data.empresa_id+'</td>'+
                                  '<td>'+data.nombre_producto+'</td>'+
                                  '<td>'+data.anio+'</td>'+
                                  '<td>'+data.fecha+'</td>'+
                                  '<td>'+data.toneladas_vendidas+'</td>'+
                                  '<td> <button data-target="#updateModal" data-toggle="modal" onclick = "modificarVenta('+data.producto_id+","+data.venta_id+'); ponerVenta('+data.producto_id+","+data.venta_id+')">Editar</button> | <button onclick = "deleteVenta('+data.producto_id+","+data.venta_id+')">Eliminar</button></td>'+

                              '</tr>'
              );
             

            //productos.append(data.nombre_producto + "");

          })
        },
        error: function(){
          alert('error al cargar las ventas');
        }
      })


}


                ///funciona el post para crear nuevo producto
    $("#add-venta").on('click',function(){


        jQuery.ajax({
      url: "http://localhost:3010/ventasTienenProductos",
      type: "POST",
      contentType: "application/json",
      data: JSON.stringify({
          "PRODUCTO_ID": $('#inputIDProducto').val(),
          "VENTA_ID": $('#inputIDVenta').val(),
          "TONELADAS_VENDIDAS": $('#inputToneladas').val()
      } ),
      success: function(){
        alert("Venta creada exitosamente");
        getVentas();
      },
      error: function(error){
            alert("Error, no fue posible crear una venta favor de checar sus datos");}

    })



    });


                //delete con un id en especifico de producto
                function deleteVenta(idP, idV){
              $.ajax({
          type: "DELETE",
          url: "http://localhost:3010/ventasTienenProductos/producto_id/"+idP+"/venta_id/"+idV,
          success: function(response){
            alert('Venta eliminada');
            getVentas();

          },
          error: function(){
            alert('Error, la venta no ha sido eliminada.');
          }
        });
            }


            function modificarVenta(producto_id, venta_id){
    $.ajax({
      url:  "http://localhost:3010/ventasTienenProductos/producto/"+producto_id+"/venta/"+venta_id,
      type: 'GET',
      dataType: 'json',
      success: function(response){
        var ventana =$('#updateModal');
        $(response).each(function(i,data){
          $('#updateIDProducto').val(data.producto_id);
          $('#updateIDVenta').val(data.venta_id);
          $('#updateToneladasVendidas').val(data.toneladas_vendidas);
          
          //ponerProductoModificado(data.producto_id,data.nombre_producto,data.anio, data.descripcion);
          

        })
      }
    })
  }


            

            function ponerVenta(producto_id, venta_id){
  $('#modificar-venta').on('click',function(){
    
            
            $.ajax({
              type: "PUT",
              url:  "http://localhost:3010/ventasTienenProductos/producto/"+producto_id+"/venta/"+venta_id,
              contentType: "application/json",
                data: JSON.stringify({
                  

                  "producto_id": producto_id,
                    "venta_id": venta_id,
                    "toneladas_vendidas": $('#updateToneladasVendidas').val()
                    
                }),
                success: function(){
                  alert("Venta editada exitosamente");
                  getVentas();
                },
                error: function(error){
                  alert("Error al editar la venta, favor de checar los datos.");
                }


            })


          });

}
