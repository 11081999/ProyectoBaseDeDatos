<script>
    getEmpresas();

  function getEmpresas(){
    $.ajax({
          type: "GET",
          dataType: "json",
          url: "http://localhost:3010/empresas",
          success: function(response){
            var tableBody = $('#empresaTable');
            tableBody.empty();
            $(response).each(function(i,data){
              tableBody.append('<tr>'+
                                    '<td>'+data.empresa_id+'</td>'+
                                    '<td>'+data.mes+'</td>'+
                                    '<td>'+data.valor+'</td>'+
                                    '<td>'+data.producto_financiero+'</td>'+
                                    '<td>'+data.util_mensual+'</td>'+
                                    '<td>'+data.dif_ingresos+'</td>'+
                                    '<td>'+data.utilidad_acumulada+'</td>'+
                                    '<td>'+data.egresos_mes+'</td>'+
                                    
                                    '<td> <button data-target="#updateModal" data-toggle="modal" onclick = "modificarEmpresa('+data.empresa_id+'); ponerEmpresa('+data.empresa_id+')">Editar</button> |<button onclick = "deleteEmpresa('+data.empresa_id+')">Eliminar</button></td>'+

                                '</tr>'
                );
               

              //productos.append(data.nombre_producto + "");

            })
          },
          error: function(){
            alert('Error al cargar los precios de mes');
          }
        })


  }


                    ///funciona el post para crear nuevo precio mes
                    $("#add-empresa").on('click',function(){


jQuery.ajax({
  url: "http://localhost:3010/empresas",
  type: "POST",
  contentType: "application/json",
  data: JSON.stringify({
      "EMPRESA_ID":$('#inputIDEmpresa').val(),
      "MES": $('#inputMes').val(),
      "VALOR": $('#inputValor').val(),
      "PRODUCTO_FINANCIERO":$('#inputProductoFinanciero').val(),
      "UTIL_MENSUAL":$('#inputUtilMensual').val(),
      "DIF_INGRESOS":$('#inputDifIngresos').val(),
      "UTILIDAD_ACUMULADA": $('#inputUtilAcumulada').val(),
      "EGRESOS_MES": $('#inputEgMen').val()
  } ),
  success: function(){
    alert("Datos añadidos exitosamente");
    getEmpresas();
  },
  error: function(error){
        alert("Error, no fue posible añadir los datos, favor de checar sus datos");}

})



});




            //delete con un id en especifico de precio mes
            function deleteEmpresa(id){
              $.ajax({
          type: "DELETE",
          url: "http://localhost:3010/empresas/"+id,
          success: function(response){
            alert('Se ha eliminado');
            getEmpresas();

          },
          error: function(){
            alert('Error, no ha sido eliminado.');
          }
        });
            }


            function modificarEmpresa(id){
    $.ajax({
      url:  "http://localhost:3010/empresas/"+id,
      type: 'GET',
      dataType: 'json',
      success: function(response){
        var ventana =$('#updateModal');
        $(response).each(function(i,data){

          $('#updateIDEmpresa').val(data.empresa_id);
          $('#updateMes').val(data.mes);
          $('#updateValor').val(data.valor);
          $('#updateProductoFinanciero').val(data.producto_financiero);
          $('#updateutilMensual').val(data.util_mensual);
          $('#updateDifIngresos').val(data.dif_ingresos);
          $('#updateUtilAcumulada').val(data.utilidad_acumulada);
          $('#updateEgMen').val(data.egresos_mes);

          
          //ponerProductoModificado(data.producto_id,data.nombre_producto,data.anio, data.descripcion);
          

        })
      }
    })
  }



  function ponerEmpresa(id){
  $('#modificar-precioMes').on('click',function(){
            
            $.ajax({
              type: "PUT",
              url:  "http://localhost:3010/empresas/"+id,
              contentType: "application/json",
                data: JSON.stringify({

                    "empresa_id": id,
                    "mes": $('#updateMes').val(),
                    "valor": $('#updateValor').val(),
                    "producto_financiero": $('#updateProductoFinanciero').val(),
                    "util_mensual": $('#updateutilMensual').val(),
                    "dif_ingresos": $('#updateDifIngresos').val(),
                    "utilidad_acumulada": $('#updateUtilAcumulada').val(),
                    "egresos_mes": $('#updateEgMen').val()
                    
                }),
                success: function(){
                  alert("Datos editados exitosamente");
                  getEmpresas();
                },
                error: function(error){
                  alert("Error al editar datos, favor de checar los datos.");
                }


            })


          });

}
