<script>

            function modificarUsuario(){
    $.ajax({
      url:  "http://localhost:3010/usuarios",
      type: 'GET',
      dataType: 'json',
      success: function(response){
       
        $(response).each(function(i,data){

          $('#inputNombre').val(data.nombres);
          $('#inputApellidos').val(data.apellidos);
          $('#inputCorreo').val(data.correo);
          $('#inputContrase単a').val(data.contrasenia);
          ponerUsuario(data.usuario_id);
          deleteUsuario(data.usuario_id);
          
          
          //ponerProductoModificado(data.producto_id,data.nombre_producto,data.anio, data.descripcion);
          

        })
      }
    })
  }



  function ponerUsuario(id){
    $('#editar').on('click',function(){
      console.log($('#inputNombre').val());
            
            $.ajax({
              type: "PUT",
              url:  "http://localhost:3010/usuarios/id/"+id,
              contentType: "application/json",
                data: JSON.stringify({
  
                    "usuario_id": id,
                    "nombres": $('#inputNombre').val(),
                    "apellidos": $('#inputApellidos').val(),
                    "correo": $('#inputCorreo').val(),
                    "empresa_id": 1,
                    "contrasenia": $('#inputContrase単a').val()
                    
                }),
                success: function(){
                  alert("Usuario editado exitosamente");
                  modificarUsuario();
            
                },
                error: function(error){
                  alert("Error al editar el usuario, favor de checar los datos.");
                }


            })
          });
    

}

            //delete con un id en especifico de usuario
            function deleteUsuario(id){
              $('#eliminar').on('click',function(){
              $.ajax({
          type: "DELETE",
          url: "http://localhost:3010/usuarios/"+id,
          success: function(response){
            alert('Usuario se ha eliminado');
            window.location.href ="iniciarSesion.html";
            modificarUsuario();
         

          },
          error: function(){
            alert('Error, usuario no ha sido eliminado.');
          }
        });
      });
            }
