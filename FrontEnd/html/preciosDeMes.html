<script>
    getPreciosMeses();

  function getPreciosMeses(){
    $.ajax({
          type: "GET",
          dataType: "json",
          url: "http://localhost:3010/tabla/preciosMeses",
          success: function(response){
            var tableBody = $('#precioMesTable');
            tableBody.empty();
            $(response).each(function(i,data){
              tableBody.append('<tr>'+
                                    '<td>'+data.precio_mes_id+'</td>'+
                                    '<td>'+data.producto_id+'</td>'+
                                    '<td>'+data.nombre_producto+'</td>'+
                                    '<td>'+data.anio+'</td>'+
                                    '<td>'+data.mes+'</td>'+
                                    '<td>'+data.precio_mes+'</td>'+
                                    
                                    '<td><button data-target="#updateModal" data-toggle="modal" onclick = "modificarPrecioMes('+data.precio_mes_id+'); ponerPreciosMes('+data.precio_mes_id+')">Editar</button> | <button onclick = "deletePrecioMes('+data.precio_mes_id+')">Eliminar</button></td>'+

                                '</tr>'
                );
               

              //productos.append(data.nombre_producto + "");

            })
          },
          error: function(){
            alert('Error al cargar los precios de mes');
          }
        })


  }


                  ///funciona el post para crear nuevo precio mes
    $("#add-precio").on('click',function(){


        jQuery.ajax({
          url: "http://localhost:3010/preciosMeses",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({
              "MES": $('#inputMes').val(),
              "PRECIO_MES": $('#inputPrecio').val(),
              "PRODUCTO_ID": $('#inputIDProducto').val()
          } ),
          success: function(){
            alert("Precio de mes creado exitosamente");
            getPreciosMeses();
          },
          error: function(error){
                alert("Error, no fue posible crear el precio de mes favor de checar sus datos");}

})



});

            //delete con un id en especifico de precio mes
            function deletePrecioMes(id){
              $.ajax({
          type: "DELETE",
          url: "http://localhost:3010/preciosMeses/"+id,
          success: function(response){
            alert('Precio de mes eliminado');
            getPreciosMeses();

          },
          error: function(){
            alert('Error, precio de mes no ha sido eliminado.');
          }
        });
            }



  function modificarPrecioMes(id){
    $.ajax({
      url:  "http://localhost:3010/preciosMeses/"+id,
      type: 'GET',
      dataType: 'json',
      success: function(response){
        var ventana =$('#updateModal');
        $(response).each(function(i,data){
          $('#updateIDProducto').val(data.producto_id);
          $('#updateMes').val(data.mes);
          $('#updatePrecioMes').val(data.precio_mes);
          
          //ponerProductoModificado(data.producto_id,data.nombre_producto,data.anio, data.descripcion);
          

        })
      }
    })
  }


  function ponerPreciosMes(id){
  $('#modificar-precioMes').on('click',function(){
            
            $.ajax({
              type: "PUT",
              url:  "http://localhost:3010/preciosMeses/"+id,
              contentType: "application/json",
                data: JSON.stringify({

                    "precio_mes_id": id,
                    "producto_id": $('#updateIDProducto').val(),
                    "mes": $('#updateMes').val(),
                    "precio_mes": $('#updatePrecioMes').val()
                    
                }),
                success: function(){
                  alert("Precio de mes editado exitosamente");
                  getPreciosMeses();
                },
                error: function(error){
                  alert("Error al editar el precio de mes, favor de checar los datos.");
                }


            })


          });

}

  
</script>
