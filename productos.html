  function getProductos(){
    $.ajax({
          type: "GET",
          dataType: "json",
          url: "http://localhost:3010/productos",
          success: function(response){
            var tableBody = $('#productTable');
            tableBody.empty();
            $(response).each(function(i,data){
              tableBody.append('<tr>'+
                                    '<td>'+data.producto_id+'</td>'+
                                    '<td>'+data.nombre_producto+'</td>'+
                                    '<td>'+data.anio+'</td>'+
                                    '<td>'+data.descripcion+'</td>'+
                                    '<td><button data-target="#updateModal" data-toggle="modal" onclick = "modificarProducto('+data.producto_id+')">Editar</button> | <button onclick = "deleteProducto('+data.producto_id+')">Eliminar</button></td>'+

                                '</tr>'
                );
               

              //productos.append(data.nombre_producto + "");

            })
          },
          error: function(){
            alert('error al cargar los productos');
          }
        })


  }
